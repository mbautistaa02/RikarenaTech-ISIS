name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Project/frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Project/frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  lint-format:
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    defaults:
      run:
        working-directory: ./Project/frontend
        shell: sh
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint (linting)
      run: |
        echo "::group::Linting Check"
        npm run lint
        echo "::endgroup::"
    
    - name: Check TypeScript compilation
      run: |
        echo "::group::TypeScript Check"
        npx tsc --noEmit
        echo "::endgroup::"
    
    - name: Build project (format validation)
      run: |
        echo "::group::Build Check"
        npm run build
        echo "::endgroup::"
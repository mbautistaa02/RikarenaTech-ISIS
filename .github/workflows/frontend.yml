name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Project/frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Project/frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  lint-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Project/frontend
        shell: bash
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Project/frontend/package-lock.json
    - run: npm ci
    
    - name: Run ESLint (linting)
      run: |
        echo "::group::Linting Check"
        npm run lint
        echo "::endgroup::"
    
    - name: Check TypeScript compilation
      run: |
        echo "::group::TypeScript Check"
        npx tsc --noEmit
        echo "::endgroup::"
    
    - name: Build project (format validation)
      run: |
        echo "::group::Build Check"
        npm run build
        echo "::endgroup::"

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-format
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build frontend Docker image
      run: docker build -f Project/frontend/Dockerfile -t frontend:ci Project/frontend

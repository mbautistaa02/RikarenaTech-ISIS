server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Cache immutable assets aggressively
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
